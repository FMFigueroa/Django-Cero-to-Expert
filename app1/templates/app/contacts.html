{% extends 'app/base.html'%}
<!-- Con extends apunta a templates directamente,
colocar el path que deseamos ver a partir de templates.  -->

{%  load static%}

{% block contenido %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col"></div>
    <div class="col-12 col-md-4">
        <div class="card">
            <div class="card-body">
                <h4>Cont√°ctanos</h4>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy}} <!-- Variable creada en views con python, django la impre en html directamente -->
                    <hr>
                    <br>
                    <div class="d-flex justify-content-end">
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                        &nbsp;
                        <button class="btn btn-primary" type="submit" value="Submit">Enviar</button>
                    </div>
                </form>
                {{mensaje}}
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>


{% endblock %}
